<ion-header>

  <ion-navbar>
    <ion-title>cadastrar</ion-title>
  </ion-navbar>

</ion-header>


 

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating >Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item> 

    <ion-item>
      <ion-label floating>Nome Completo</ion-label>
      <ion-input type="text" [(ngModel)]="nome"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >Data de Nascimento</ion-label>
      <ion-input type="date" [(ngModel)]="datanascimento"></ion-input>
    </ion-item>
    
  </ion-list>
  <button ion-button full (click)="cadastrar();">Cadastrar</button><br>
</ion-content>
