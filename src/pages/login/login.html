<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <div class="erroMensage"> {{erroMensage}} </div>
  <ion-list>

    <ion-item>
      <ion-label floating >Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button full (click)="logar();">Log In</button><br>
  <a style="padding-left:41%; color:green;" (click)="cadastrar();">Cadastrar</a>  
</ion-content>
